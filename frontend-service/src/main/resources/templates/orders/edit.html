<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="'orders :: editing :: ' + ${order.shortInfo()}">Editing order</title>
</head>
<body>
<div>
    <div th:insert="~{fragments/menu :: commonMenu}"></div>
    <h3>Order editing page</h3>
    <div th:if="${currentUser != null && currentUser.equals(order.getUser())}">
        <form th:method="PATCH" th:action="@{/orders/__${order.getId()}__}" th:object="${order}">
            <div>
                <label for="product">Product</label>
                <input id="product" type="text" name="product" th:value="${order.getProductView()}"/>
            </div>
            <div>
                <label for="user">User</label>
                <input id="user" type="text" name="user" disabled th:value="${order.getUserView()}"/>
            </div>
            <div>
                <label for="createdAt">Created at</label>
                <input id="createdAt" type="datetime-local" th:field="*{createdAt}"/>
            </div>
            <div>
                <input type="submit" value="Update"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
