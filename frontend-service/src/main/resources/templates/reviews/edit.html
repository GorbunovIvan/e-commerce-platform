<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="'reviews :: editing :: ' + ${review.shortInfo()}">Editing review</title>
</head>
<body>
<div>
    <div th:insert="~{fragments/menu :: commonMenu}"></div>
    <h3>Review editing page</h3>
    <div>
        <form th:method="PATCH" th:action="@{/reviews/__${review.getId()}__}" th:object="${review}">
            <div>
                <label for="product">Product</label>
                <input id="product" type="text" name="product" th:value="${review.getProductView()}"/>
            </div>
            <div>
                <label for="user">User</label>
                <input id="user" type="text" name="user" th:value="${review.getUserView()}"/>
            </div>
            <div>
                <label for="rating">Rating</label>
                <input id="rating" type="number" th:field="*{rating}"/>
            </div>
            <div>
                <label for="createdAt">Created at</label>
                <input id="createdAt" type="datetime-local" th:field="*{createdAt}"/>
            </div>
            <div>
                <input type="submit" value="Update"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
