<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review creation</title>
</head>
<body>
<div>
    <div th:insert="~{fragments/menu :: commonMenu}"></div>
    <h3>Review creation page</h3>
    <div>
        <form th:method="POST" th:action="@{/reviews}" th:object="${review}">
            <div>
                <label for="product">Product</label>
                <input id="product" type="text" name="product" th:value="${review.getProductView()}"/>
            </div>
            <div>
                <label for="user">User</label>
                <input id="user" type="text" name="user" th:value="${review.getUserView()}"/>
            </div>
            <div>
                <label for="rating">Rating</label>
                <input id="rating" type="number" name="rating"/>
            </div>
            <div>
                <input type="submit" value="Create"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
