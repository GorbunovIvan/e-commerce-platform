<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="'users :: editing :: ' + ${user.getUsername()}">Editing user</title>
</head>
<body>
<div>
    <div th:insert="~{fragments/menu :: commonMenu}"></div>
    <h3>User editing page</h3>
    <div th:if="${currentUser != null && currentUser.equals(user)}">
        <form th:method="PATCH" th:action="@{/users/__${user.getId()}__}" th:object="${user}">
            <div>
                <label for="username">Username</label>
                <input id="username" type="text" disabled th:field="*{username}"/>
            </div>
            <div>
                <input type="submit" value="Update"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
